<style>
*, *::before, *::after {
  font-family: inherit;
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

html {
  box-sizing: border-box;
  font-family: 'Nunito Sans', sans-serif;
  font-size: 62.5%;
}

html body {
  font-size: 1.6rem;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  html body {
    overflow: auto; /* Allow scrolling on mobile */
    height: auto;
    min-height: 100vh;
  }

  .neon-btn {
    margin-top: 20px; /* Move button higher */
  }
}

ul {
  list-style: none;
}

a, a:link, a:visited {
  text-decoration: none;
}
